<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox Clone with Sidebar</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">üìß Gmail test</div>
    <input type="text" placeholder="Search mail" class="search-bar">
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="Profile Picture">
    </div>
  </header>

  <!-- Main container -->
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="compose-btn">Compose</button>
      <ul class="sidebar-menu">
        <li>Inbox</li>
        <li>Starred</li>
        <li>Sent</li>
        <li>Drafts</li>
        <li>Trash</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="toolbar">
        <input type="checkbox">
        <button>‚ü≥</button>
        <button>‚ãÆ</button>
      </div>

      <div class="tabs">
        <button class="tab active">Primary</button>
        <button class="tab">Social</button>
        <button class="tab">Promotions</button>
      </div>

      <div class="email-list">
        <div class="email-item">
          <input type="checkbox">
          <span class="star">‚≠ê</span>
          <span class="sender">GitHub</span>
          <span class="subject">You have a new notification</span>
          <span class="time">11:44 AM</span>
        </div>
        <div class="email-item">
          <input type="checkbox">
          <span class="star">‚≠ê</span>
          <span class="sender">Twitter</span>
          <span class="subject">New login detected</span>
          <span class="time">10:20 AM</span>
        </div>
      </div>
    </main>
  </div>

  <!-- Pop-up Sidebar -->
  <div id="popUpSidebar" class="pop-up-sidebar">
    <a href="javascript:void(0)" class="close-btn">√ó</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Log Out</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Open Sidebar Button -->
  <button id="openPopupBtn" class="open-popup-btn">+</button>

  <script src="scripts.js"></script>
</body>
</html>
